<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <h4>CPU</h4>
<div class="container text-center">
  <div class="row row-cols-1">
    <div class="col-md-3">Usage</div>
    <div class="col-md-2" id="cpu_usage">Loading...</div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-1">
    <div class="col-md-3">Temperature</div>
    <div class="col-md-2" id="cpu_temp">Loading...</div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-1">
    <div class="col-md-3">Frequency</div>
    <div class="col-md-2" id="cpu_freq">Loading...</div>
  </div>
</div>
<div style="height: 50px;"></div>


<h4>Memory</h4>
<div class="container text-center">
  <div class="row row-cols-1">
    <div class="col-md-3">Usage</div>
    <div class="col-md-2" id="percent_memory">Loading...</div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-1">
    <div class="col-md-3">Used Memory</div>
    <div class="col-md-2" id="used_memory">Loading...</div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-1">
    <div class="col-md-3">Total Memory</div>
    <div class="col-md-2" id="total_memory">Loading...</div>
  </div>
</div>
<div style="height: 50px;"></div>


    <script>
  // Fetch data from API
  function fetchData() {
    fetch('http://localhost:8000/status')
      .then(response => response.json())
      .then(data => {
        // Update content of first column
        document.getElementById('cpu_usage').textContent = data.cpu_usage.usage_percent_overall+"%";
        document.getElementById('cpu_temp').textContent = data.cpu_temp.temperature+" Â°C";
        document.getElementById('cpu_freq').textContent = data.cpu_usage.clock_speed;

        document.getElementById('percent_memory').textContent = data.memory.percent_memory+"%";
        document.getElementById('total_memory').textContent = data.memory.total_memory+" GB";
        document.getElementById('used_memory').textContent = data.memory.used_memory+" GB";
      })
      .catch(error => console.log(error));
    }

    setInterval(fetchData, 5000); // call fetchData function every 5 seconds
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
